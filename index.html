<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>

    <dialog id="game-start">
        <form method="dialog" id="player-form">
            <label>Player 1: <input type="text" id="player1Name" required></label>
            <label>Player 2: <input type="text" id="player2Name" required></label>
            <button id="start" type="submit">Start Game</button>
        </form>
    </dialog>

    <p id="game-battle"></p>

    <div class="container">
        <div id="0"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
    </div>

    <dialog id="game-result">
        <div class="message"></div>
        <button id="reset">Restart Game</button>
    </dialog>

    <script src="script.js"></script>
</body>
</html>
